<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MartPlace</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="wrapper">

		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__top-inner">
						<div class="header__logo">
							<a href="#"><img src="images/Logo.png" alt=""></a>
						</div>
						<a class="header__seller" href="#">Become a Seller</a>
						<div class="header__box">
							<div class="user-box">
								<a class="header__btn header__btn-log" href="#">Login</a>
								<a class="header__btn header__btn-reg" href="#">Register</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="header__menu">
				<div class="container">
					<div class="header__menu-inner">
						<nav class="menu">
							<div class="menu__btn">
								<div></div>
								<div></div>
								<div></div>
							</div>
							<ul class="menu__list">
								<li><a href="#">HOME</a></li>
								<li><a href="#">all products</a></li>
								<li><a href="#">wordpress</a></li>
								<li><a href="#">festures</a></li>
								<li><a href="#">Pages</a></li>
							</ul>
						</nav>
						<div class="header-search">
							<form>
								<input type="text" placeholder="Search product here..." required>
								<button type="submit">
									<img src="images/search.png" alt="">
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="create">
			<div class="container">
				<div class="create__box">
					<div class="create__title">
						Create Your Own
						<span>Digital Product Marketplace</span>
					</div>
					<div class="create__text">MartPlace is the most powerful, & customizable template for Easy Digital
						Downloads Products</div>
					<a class="create__btn active" href="">View All Products</a>
					<a class="create__btn" href="">Popular Products</a>
				</div>
			</div>
		</section>










	</div>






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
